{% extends "base.html" %}

{% block content %}
<div class="bg-dark-blue f flex justify-center items-center h-screen">
  <span class="sr-only">Error Page</span>
  <div class="bg-dark-blue border-cyan border-solid border-2 p-8 rounded-lg shadow-md m-2">
    <div class="text-center">
      <p id="code" class="font-bebas-neue  font-semibold text-red-600 text-2xl"></p>
      <h1 id='summary' class="font-bebas-neue  mt-4 text-3xl font-bold tracking-tight text-off-white sm:text-5xl"></h1>
      <p id='detailed' class="mt-6 text-base leading-7 text-white"></p>
      <div class="font-open-sans mt-10 flex items-center justify-center gap-x-6">
        <a href="#" onclick="go_to()"
           class="hover:text-orange text-off-white py-2 px-4 border border-orange rounded font-bebas-neue focus:outline-none focus:shadow-outline"
        >
          Go Back
        </a>
      </div>
    </div>
  </div>
</div>

<script>
  function go_to() {
    window.location.href = window.origin + ('/' + '/ui/dashboard').replace('//', '/')
  }

  let detailed = '{{ detailed }}'
  let el1 = document.getElementById('detailed')
  if (el1) {
    el1.innerText = detailed
  }
  let summary = '{{ summary }}'
  let el2 = document.getElementById('summary')
  if (el2) {
    el2.innerText = summary
  }

  let code = '{{ code }}'
  let el3 = document.getElementById('code')
  if (el3) {
    el3.innerText = code
  }
</script>
{% endblock %}
